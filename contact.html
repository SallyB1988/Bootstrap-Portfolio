<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>SPB Contact</title>
  </head>

   <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light p-0 spb-navbar-bkg">
      <section class="container p-0">
        <a class="navbar-brand text-white font-weight-bold px-4 py-2 spb-logo" href="./index.html">Sally Beckwith</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./portfolio.html">Porfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>      
      </section>
    </nav>
    
    <section class="container">
      <!-- Outermost container added to put space at bottom
           so the footer does not hide bottom of content -->
      <div class="row mb-4">
        <div class="col-md-12">
          <!-- row containing contact header -->
          <div class="row bg-white mt-5">
              <div class="col-md-12 pt-3">
                <h1 class="spb-primary">Contact</h1>
                <hr />
            </div>
          </div>
      
          <!-- row containing name -->
          <div class="row bg-white pt-3 px-3">
            <div class="col-md-2 ">
              <label class="py-2 font-weight-bold" for="fullname">Name:</label>
            </div>
            <div class="col-md-10 m-0">
              <input class="w-100 p-1 m-0" type="text" id="fullname" name="name" value="Your Full Name...">
            </div>
          </div>
          <!-- row containing email -->
          <div class="row bg-white pt-3 px-3">
            <div class="col-md-2">
              <label class="md-2 font-weight-bold" for="fullname">Email:</label>
            </div>
            <div class="col-md-10">
              <input class="w-100 p-1" type="text" id="email" name="email" value="username@company.com">
            </div>
          </div>
          <!-- row containing message -->
          <div class="row bg-white pt-3 p-3 ">
            <div class="col-md-2">
              <label class="py-2 font-weight-bold" for="fullname">Message:</label>
            </div>
            <div class="col-md-10">
              <textarea class="w-100 " id="message" name="message" placeholder="Enter message..." ></textarea>        <br>
            </div>
          </div>
          <!-- row containing submit button -->
          <div class="row bg-white p-3 mb-2">
            <div class="col-md-2">
              <input class="py-2 rounded" id="submit-msg" type="submit" value="Submit">
            </div>
          </div>     
        </div>
      </div>
    </section>
    
    <div class="row">
      <footer class="mt-3 fixed-bottom">
        <p class="pt-1 pb-0 footer-text">Copyright @</p>
      </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  </body>
</html>
